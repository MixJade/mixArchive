            pu2p.innerText = "";
            leadP1.innerText = "";
            leadP2.innerText = "";

            // 重设主药待选项
            let mainMaterOpt = "";
            mainTit.innerText = `主药(${formula.main} ${formula.mainNeed})`;
            mainMaterMap.get(formula.main)?.forEach(item => {
                if (materNeedFilter(formula.mainNeed, item.power))
                    mainMaterOpt += `<option value="${item.ind}">${item.name}</option>`;
            });
            mainMater.innerHTML = mainMaterOpt;

            // 重设辅药1待选项
            let pu1MaterOpt = "";
            if (formula.pu1 === undefined) {
                pu1Div.style.display = 'none';
            } else {
                pu1Div.style.display = 'flex';
                pu1Tit.innerText = `辅药(${formula.pu1} ${formula.pu1Need})`;
                puMap.get(formula.pu1)?.forEach(item => {
                    if (materNeedFilter(formula.pu1Need, item.power))
                        pu1MaterOpt += `<option value="${item.ind}">${item.name}</option>`;
                });
                pu1Mater.innerHTML = pu1MaterOpt;
            }

            // 重设辅药2待选项
            let pu2MaterOpt = "";
            if (formula.pu2 === undefined) {
                pu2Div.style.display = 'none';
            } else {
                pu2Div.style.display = 'flex';
                pu2Tit.innerText = `辅药(${formula.pu2} ${formula.pu2Need})`;
                puMap.get(formula.pu2)?.forEach(item => {
                    if (materNeedFilter(formula.pu2Need, item.power))
                        pu2MaterOpt += `<option value="${item.ind}">${item.name}</option>`;
                });
                pu2Mater.innerHTML = pu2MaterOpt;
            }

            // 重设药引提示
            leadTit.innerText = `药引 需求${formula.leadIn}`;
        };
        // 立即执行一次
        formulaDataOnchange()

        /**
         * 选中药材的输出文本
         */
        const materText = (name, power, lead, allNeed) => {
            const needNum = Math.ceil(allNeed / power);
            const allPower = needNum * power;
            let result = `${name}<br>(药力:${power} 寒热:${lead})<br>需 ${needNum} 个`;
            if (allNeed < allPower)
                // 药力过剩
                result += `<br><span style="color: red">超过需求${allPower - allNeed}</span>`;
            return result;
        };


        // 主药的下拉框选中事件
        mainMater.onchange = () => mainMaterOnchange();
        const mainMaterOnchange = () => {
            const item = material[parseInt(mainMater.value)];
            mainP.innerHTML = materText(item.name, item.power, item.lead, formula.mainNeed);
        }

        // 辅药1的下拉框选中事件
        pu1Mater.onchange = () => pu1MaterOnchange();
        const pu1MaterOnchange = () => {
            if (formula.pu1Need === undefined)
                return;
            const item = material[parseInt(pu1Mater.value)];
            pu1p.innerHTML = materText(item.name, item.power, item.lead, formula.pu1Need);
        };

        // 辅药2的下拉框选中事件
        pu2Mater.onchange = () => pu2MaterOnchange();
        const pu2MaterOnchange = () => {
            if (formula.pu2Need === undefined)
                return;
            const item = material[parseInt(pu2Mater.value)];
            pu2p.innerHTML = materText(item.name, item.power, item.lead, formula.pu2Need);
        };

        // 将药材寒热转换成数字
        const tranLeadToNumber = (lead) => {
            if (lead === "性寒")
                return -1;
            else if (lead === "性热")
                return 1;
            else
                return 0;
        };

        // 药引按钮的点击事件(计算寒热)
        leadBtn.onclick = () => {
            let isFire = 0;
            if (mainMater.value !== "")
                isFire += tranLeadToNumber(material[parseInt(mainMater.value)].lead);
            if (formula.pu1 !== undefined && pu1Mater.value !== "")
                isFire += tranLeadToNumber(material[parseInt(pu1Mater.value)].lead);
            if (formula.pu2 !== undefined && pu2Mater.value !== "")
                isFire += tranLeadToNumber(material[parseInt(pu2Mater.value)].lead);
            let leadMaterOpt = "";
            if (isFire > 0) {
                leadP1.innerText = "性寒";
                leadMap.get("性寒")?.forEach(item => {
                    if (materNeedFilter(formula.leadIn, item.power))
                        leadMaterOpt += `<option value="${item.ind}">${item.name}</option>`;
                });
            } else if (isFire < 0) {
                leadP1.innerText = "性热";
                leadMap.get("性热")?.forEach(item => {
                    if (materNeedFilter(formula.leadIn, item.power))
                        leadMaterOpt += `<option value="${item.ind}">${item.name}</option>`;
                });
            } else {
                leadP1.innerText = "平";
                leadMap.get("平")?.forEach(item => {
                    if (materNeedFilter(formula.leadIn, item.power))
                        leadMaterOpt += `<option value="${item.ind}">${item.name}</option>`;
                });
            }
            leadMater.innerHTML = leadMaterOpt;
        };

        // 药引的下拉框选中事件
        leadMater.onchange = () => {
            const item = material[parseInt(leadMater.value)];
            leadP2.innerHTML = materText(item.name, item.power, item.lead, formula.leadIn);
        };

        // 点击刷新按钮
        const refreshBtn = document.getElementById("refreshBtn");
        refreshBtn.onclick = () => {
            mainMaterOnchange();
            pu1MaterOnchange();
            pu2MaterOnchange();
        }
    })();
</script>
</html>
